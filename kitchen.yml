---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  attributes:
    osl-selinux:
      enforcing: true

platforms:
  - name: almalinux-8

suites:
  - name: default
    run_list:
      - recipe[osl-acme::default]
  - name: server
    run_list:
      - recipe[osl-acme::server]
      - recipe[acme_test]
    attributes:
      osl-acme:
        pebble:
          host_aliases:
            - foo.org
  - name: acme-dns-client
    run_list:
      - recipe[acme_test::acme_dns_client]
    attributes:
      osl-acme:
        acme-dns:
          port: 8000
          ns-address: 192.168.10.1
          api: http://192.168.10.1:8000
          domain: acme-dns.example.org
          nsname: ns.acme-dns.example.org
          nsadmin: test.example.org
